<script>
    Vue.createApp({
        data() {
            return {
                
            };
        },
        methods: {
            winResize(){
                this.reWheelHigh();
            },
            reWheelHigh(){
                if((location.href).includes('chats')){
                    let winW = document.body.clientWidth;
                    let winH = document.body.clientHeight;
                    if(winW + 200 >= winH){
                        document.querySelector('#turntable').style.width = `${winW <= 750 ? winH - 200 : winH - 220}px`;
                    }else{
                        document.querySelector('#turntable').style.width = `${winW}px`;
                    }
                }  
            }

        },
        mounted() {
            window.addEventListener('resize', this.winResize);
            this.reWheelHigh();
        },
    }).mount("#page");
</script>
